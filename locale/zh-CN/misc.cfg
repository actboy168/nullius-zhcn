nullius-intro=智械“天秤1215”号，经过数百年的亚光速旅行，你的登陆舱已经到达了目标星球，并且你已经被基本维生系统激活。这个没有生命的星球缺乏重元素，缺乏可呼吸的气氛。尽管存在这些小小的缺陷，但总体而言，它还是可用于地形改造的绝佳选择。您的任务是发展必要的工业能力，以使这个星球发生转变，为它注入生命，以迎接即将到来的人类工程师。（来自译者的阴谋论：智械在改造星球之后叛变，留下生机勃勃的星球和危险的虫族，在人类工程师到来时击落了人类工程师的飞船，也就有了Factorio的故事。）

[mod-name]
nullius=Nullius

[mod-description]
nullius=在Nullius中，你是一个智能机器人，被派遣到此行星来定向改造其自然环境并需为其注入生命。此mod会取消所有配方和技术。这个星球上没有生命就意味着没有煤炭，石油，木材，虫族或游离氧，因此你需要使用各种可再生能源。为了提高可靠性，您将重点关注空气，海洋或常见矿物中容易找到的大量元素（如铁矿石，铝土矿，砂岩和石灰石）。先进的技术可以去周围的小行星开采稀有的重元素。

