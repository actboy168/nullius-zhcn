nullius-intro=你是一个冯诺依曼机器人。 经过数百年的亚光速旅行，您的登陆舰已抵达目标星球，并且你已经被基本维生系统激活。 这个没有生命的星球缺乏重元素和可呼吸的大气。 尽管有这些微小的缺陷，但它总体上被归类为地球改造的绝佳候选者。 你的任务是开发必要的工业能力来改造这个星球，为它播种生命，并建立一波继任者以继续前往新的星球。

[mod-name]
nullius=Nullius

[mod-description]
nullius=在Nullius中，你是一个智能机器人，被派遣到此行星来定向改造其自然环境并需为其注入生命。此mod会取消所有配方和技术。这个星球上没有生命就意味着没有煤炭，石油，木材，虫族或游离氧，因此你需要使用各种可再生能源。为了提高可靠性，您将重点关注空气，海洋或常见矿物中容易找到的大量元素（如铁矿石，铝土矿，砂岩和石灰石）。先进的技术可以去周围的小行星开采稀有的重元素。

