menu_nullius=Nullius
title_nullius=Nullius
page_nullius_text_1=在Nullius中，您扮演一个被发送到地形复杂星球并用生命拓荒的机器人。在您的努力下，这些行星将会变得生机勃勃，以供后续到来的人类工程师登陆。这是一个全面修改的大型模组，取消了所有配方和技术。没有生命意味着生物圈范围中没有煤炭，石油，木材，虫族或游离氧。此外，由于许多行星都缺乏稀有的重元素，例如铜或铀，因此您的技术将专注于最丰富，最轻的元素。
page_nullius_text_2=基本的自然资源是铁矿石，砂岩，铝土矿，石灰石，空气，海水和火山气。后来，小行星采矿技术将提供诸如铜和铀的高级资源。铝土矿是铝的矿石，铝是一种有用的电导体和结构材料。石灰石是钙的来源，可用于水泥，玻璃和冶金业，也是少量硫的来源。砂岩提供了电子行业和玻璃必不可少的硅以及微量的钛矿石。空气主要由氮气和二氧化碳（塑料等有机化学产品的关键原料）组成，但还有少量其他重要气体的，包括稀有气体（如氩气和氦气）。海水是氢，氧，氯，钠和少量氘，氚，锂和其他矿物质的来源。火山气体是硫，一氧化碳和少量硼的来源。
page_nullius_text_3=一旦您建立了足够的工业基础来发射火箭，那么最终的目标就是让这个星球充满生命，并发射自己的副本，以便在整个星系的其他星球上重复这一过程。您将需要提高大气中的氧气含量，并播种具有多种植物和动物物种且各自具有生存需求的遗传多样性生态系统。您必须与母星重新建立联系，以下载这些物种的基因组，并从头开始组装生物材料，直到您拥有足够的繁殖种群来自然繁殖。这些物种中的许多生产出的有用材料比您生产它们时要便宜的多，因此您可能希望将其中的某些有机物整合到工厂生产线中。
menu_mods=Mod说明
title_mods=Mod说明
page_mods_text_1=此mod使用不同的资源，技术和配方，因此，除非与它们特别适合与Nullius配合使用，否则它无法与具有自己的技术和配方的其他mod很好地交互。也许一个QOLmod就可以解决大部分问题，而不是选择那些添加新机器或配方的mod。Nullius已经以某种形式集成了某些常见的mod游戏功能，包括补水功能，物品堆叠和无限矿石。一些具有技术的mod已被移植到Nullius。预计还将添加部分其他mod。此兼容性可以由Nullius或其他mod添加。
page_mods_text_2=已知已经移植的Mod包括：迷你装屑机Miniloader，喷气背包Jetpack，物流火车网络LogisticTrainNetwork，厂房2Factissimo2，Bob可调机械臂Bob'sAdjustable Inserters，安全挖水SafeWaterfill，传送仪Teleporters，先进的地下管道AdvancedUndergroundPiping，AAI信号传输AAISignalTransmission和火车补给管理器TrainSupplyManager（TSM）。
menu_research=研究
title_research=研究
page_research_text_1=Nullius有7个研究包。前2个很早就已解锁，而后5个则逐渐更高级，且价格也成倍增加。因此，技术树可以分为6个不同的阶段。
page_research_text_2=Nullius取代了所有常用技术，因此名称和进程与您惯用的完全不同。除了一些军事或能源技术外，您几乎可以在原版游戏中做的任何事情，都可以在Nullius中做，但是它可能以另一种形式出现。Nullius尝试精简一些不必要的中间产物，而是将成品用作中间体或具有多种用途的关键产品。
page_research_text_3=一些例子:悬崖炸药和炸药不是分开的物品;Nullius中的炸药即是一种中间产品，也可以炸毁悬崖.没有单独的个人电池模块;普通电池即是模块，又是中间体和可充电的汽车燃料.雷达被称为传感器节点，主要区别在于它们的半径较小，可用于扫描远距离扇区（对于抵抗虫族来说这很重要），而半径较大，可从地图视图远程查看工厂。取而代之的是，Nullius提供了另一种在勘探技术下扫描非常远的扇区的方法。
menu_early=早期游戏
title_early=早期游戏
page_early_header_1=第一阶段，地质与气候学研究
page_early_text_1=您一开始根本不需要任何配方，但是第一种技术可以解锁地质样品，并且本身不需要任何研究包，只需要在实验室中进行即可。您的实验室位于您登陆舱残骸的某个地方。 首先，您将需要访问足够多的建筑物，而您需要逐步进行足够的工作才能自己开始制作所有这些建筑物。
page_early_text_2=地质学和气候学的生产方案简单且廉价。该阶段的技术成本非常低，需要快速研究。它们充当了用于下一研究阶段的基本材料制造过程的基础。
page_early_header_2=第二级，机械工程研究
page_early_text_3=机械工程并不是很容易进行生产，但是这一阶段的技术仍然只需要少量的研究包。这些技术使您可以为开始游戏时使用过的大多数建筑来构建自己的基地，从而无限期扩展基地。到此阶段结束时，您将能够消除所有废物副产品，从而实现可持续的自动化。
page_early_text_4=如果没有这些必不可少的机械技术，您根本无法适当地扩大制造规模，因此，此级别及更早版本的大多数技术都不会受到技术成本乘数设置的影响。
menu_mid=中期游戏
title_mid=中期游戏
page_mid_header_1=第三阶段，电气工程研究
page_mid_text_1=现在您可以建立自己的实验室和更大的工厂，研究开始变得越来越昂贵。电子设备实现了更复杂的控制，自动化和定制功能，包括自动程序，插件，列车信号，长机械臂和逻辑电路的首次出现。 它可以解锁大多数基本生产结构的第2阶段版本，以及一些新类型的建筑。
page_mid_header_2=第四阶段，化学研究
page_mid_text_2=化学提供了对现有资源和许多新材料的新用途，从而启用了有用的工具，例如电池和炸药。它还允许用于真正大规模生产的方法。可以将中间产品装箱以提高运输吞吐量，并且新配方允许从其他装箱材料直接生产装箱材料。同样，可以压缩气体以获得更大的流动量和更有效的化学反应。
menu_late=后期游戏
title_late=后期游戏
page_late_header_1=第五阶段，物理研究
page_late_text_1=这项研究的生产要复杂得多，基本需要至少使用一些机器人来实现自动化，但是由于您一次批量生产机器人，因此资源成本与早期的产品相当。该阶段使您可以构建大多数基本结构的第三级别也是最后一级别。它启用了新功能，例如使用无人机对环境进行大规模地形改造，以及进行下一阶段的最终游戏所必需的火箭发射。
page_late_header_2=第六阶段，天文学研究
page_late_text_2=这是游戏的最后阶段。在这一阶段的开始，在发射第一枚火箭之后，将为您分配任务面板，其中包含目标的跟踪器。这些任务会在达到100％进度时消失，而当它们全部完成时您会赢得游戏。除了研究之外，您还可以使用火箭进行小行星开采，从而使您可以利用可再生矿物建立固定的采矿前哨站。这一层的许多技术都是无限的，尽管它们的指数成本最终将变得无法承受。这些无穷技术即使在完成基本的地貌改造目标后，也能继续将您的制造规模提高到兆量级。
menu_fluids=流体
title_fluids=流体
page_fluids_text_1=化学和流体处理是Nullius生产系统的关键部分，因此了解如何管理流体非常重要。在某些方面，Nullius与原版液体处理有所不同，需要注意。
page_fluids_header_1=压力
page_fluids_text_2=Nullius具有管道和储液罐“压力”额定值的概念。这是一个抽象值，它使用异星工厂游戏引擎的流体仿真功能来实现流速可变的管道系统。更高的“压力”值的主要作用是，管道4每秒传输的流体比管道1多得多。原版管的流速在Nullius管道1和2之间。在Factorio中要实现此效果很复杂，并且有一些副作用。
page_fluids_text_3=工具提示中列出了每个管道和储液罐的压力等级。当管道1完全充满时，它将达到40％的最大压力。当管道2装满时，它是60％，管道3是80％，当管道4装满时，它是100％。储罐可以承受比管道更大的压力。100％是什么？管道可以处理任意流量的流体。该系统只是一个抽象，并不意味着要指代一定数量的现实世界压力。
page_fluids_text_4=由于管道1和2即使在充满时也不会达到75％的压力，因此它们与具有75％的阈值的溢流阀不匹配。储罐1确实超过了75％，因此可以与溢流阀一起使用。诀窍是，如果直接用管道1将储液罐1连接起来，由于压力差，储液罐1只会充满一半左右。这可以通过泵解决，无论泵的源压力如何，该泵将完全充满储液罐。这就是使用与泵相同技术的溢流阀的原因，因为在没有泵的早期游戏中无法使用它们。
page_fluids_header_2=副产物
page_fluids_text_5=Nullius中的许多化学过程生产2种或更多产品。在任何生产中，都有可能产生废物副产品，因为您不太可能以完全相同的比例使用所有产品。处置不需要的废液对于可持续的自动化至关重要。
page_fluids_text_6=将鼠标悬停在流体图标上可以阅读工具提示。流体可以是气体或液体。大多数气体可以通过烟囱排放，大多数液体可以在排污口排放。但是，有些标记为非一次性的，不能仅排放。可以以某种方式回收副产物，但可能需要更多步骤。例如，必须先用苛性碱溶液中和盐酸。苯必须燃烧成一次性气体。为了处置，某些固体（例如氢氧化钠或砂岩）可能被加工成流体。在机械工程技术的末尾，可获得大多数关键废物处理技术。在此之前的早期游戏中，您可能需要建造一些箱子或手动清理储液罐。
page_fluids_text_7=阀门对于管理复杂的产品和副产品网至关重要。如果储罐已注满并且有阻塞生产的风险，则可使用泄压阀排放废物，而如果储罐未满，则可阻止其浪费。优先阀允许您在有足够的流体首先满足更重要的流体需求的情况下，才将流体输送到次要流体需求处。底流阀只允许在储液罐储量低于阀值时加注，但仍留有空间供其他入口生产而不会浪费。
page_fluids_text_8=要记住的一点是，烟囱1和排污口1效率低下，不会完全排空管道。在开始排放之前，入口处必须保持一定压力以克服其阻力。泵可能有助于保持流体流动。
menu_energy=能源
title_energy=能源
page_energy_text_1=在Nullius中没有生命，没有煤炭，木材或石油，而且大气中也没有氧气可供燃烧消耗。这需要使用可再生能源。
page_energy_text_2=风力发电是可用的最低技术选择，在游戏初期，它是您唯一的选择。从电气工程阶段开始，您可以选择具有不同优点和缺点的一系列方案。风需要很多土地并且是不可预测的。太阳能价格昂贵，晚上却一无所有。地热能产生稳定的能量，但只能放置在火山的喷气孔上。核能产生一致的功率，可以在任何地方建造，但这样做会消耗一些资源。
page_energy_text_3=风力涡轮机必须彼此精确地间隔开32块地格，因此它们占用了大量空间。使用网格对齐的蓝图或f5网格视图可以帮助您规划整齐的间距。当您研究高压线塔1时，放置它们会变得更加容易，因为它们正好可以达到您需要为每个涡轮机放置1个的32块瓷砖。不要害怕建造一个大型风电场，因为这里没有虫族，因此您无需捍卫领土。您的开局机器人可能有助于放置蓝图。
page_energy_header_1=能源储备
page_energy_text_4=由于风能和太阳能产生的电量可变，因此需要储能。由于可用的元素有限，因此直到化学工程技术解锁，电池存储才可用。在此之前，您可以使用浪涌电解器或浪涌压缩机，使用电解或压缩气体构建自己的“蓄能器”等效系统。浪涌电解器仅以剩余功率运行，就像蓄能器存储功率一样。当风或太阳能产生额外的能量时，您可以保存罐中产生的氢和氧，然后在它们产生的能量不足时将其燃烧以发电。仅当您的风能和太阳能无法产生足够的功率时，涡轮才会消耗蒸汽。
page_energy_text_5=值得考虑的是，即使在常规生产中也要使用这些浪涌电解器，而不是更常规的高电势电解器。浪涌电解器具有很高的最大能耗，因此它们可以在能量充沛的时候填充储罐，而您的其他时间则可以在电解器不运行时使用储罐中存储的产品来继续运行。电解是您的主要能源消耗者之一，因此以这种方式保持灵活性可以降低最低能耗要求，并减少对储能的需求。不利的一面是，如果您一直在低功率运行，您可能不会看到明显的症状，例如电源不足，而是会看到氢气电量不足。
page_energy_text_6=Nullius中的蒸汽温度仅仅是装饰性的。相对于它们的输入，温度更高的反应产生的蒸汽量更大，这是重要的数据。每单位蒸汽都有一定量的能量，在工具提示中可见，因此可以很容易地计算出罐中存储了多少能量。消耗蒸汽的同时涡轮机还将消耗其他压缩气体，每个压缩气体每单位具有一定量的列出的能量。压缩氮气是能量存储介质的最常见选择，因为空气分离提供了稳定的剩余氮副产品。
